<!DOCTYPE html>
<html>
  <head>
    <title>kib.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="./common/css/bootstrap.css" rel="stylesheet" media="screen">
    
    <style>
    @import url(http://weloveiconfonts.com/api/?family=fontawesome);

    /* fontawesome */
    [class*="fontawesome-"]:before {
      font-family: 'FontAwesome', sans-serif;
    }

    body {
      padding-top: 60px;
      padding-bottom: 40px;
      background-color: #00ADEE;
    }

    .hero-unit {
    padding: 12px 24px 24px 24px;
    margin:12px;
    font-size: 18px;
     font-weight: 200;
    line-height: 0px;
    color: inherit;
    background-color: #0071BC;
    -webkit-border-radius: 12px;
    -moz-border-radius: 12px;
    border-radius: 12px;
    }

    h3{
      color:white;
      margin:0 auto;
      margin-bottom:10px;
      font-weight:normal;
    }
    .btn-primary{
      background-image: linear-gradient(#00ADEE, #00ADEE);
    }
    .btn-primary:hover{
      background-image: linear-gradient(#00ADEE, #00ADEE);
      color: #ffffff;
      background-color: #00ADEE;
    }


    .navbar-inner{
    border-radius:0px;
    background: #000 !important; 
    background-image: none;
    background-repeat: no-repeat;
    filter: none !important;
    border-top:1px solid black !important;
    border-bottom:1px solid #00ADEE !important;
    border-left:0px !important;
    border-right:0px !important;
    }

    .navbar {
    display: block;
    font-size: 20px;
    font-weight: 200;
    color: #777777;
    text-shadow: 0 1px 0 #ffffff;
    }

    nav.li.active {
    background-color: none;
    }
    .instructions{
      background-color:#00ADEE;
      margin:0 auto;
      width:auto;
    }
    .instructions{
      text-align: center;
    }

    .instructionSteps{
      color:#0F75BC;
      font-size: 22px;
      margin:10px;
      float:right;
    }
    .instructionSteps span{
      margin-right:24px;
    }
    .instructionSteps:after{
      clear:both;
    }
    .circleactive{
      color: white;
    }

    .headerBullet{
      color:#00ADEE;font-size:90%;position:relative;top:-1px;
    }

    #leftArrow, #rightArrow{
      width:74px;
      height:76px;
      min-width:74px;
      min-height:76px;
      background-position: center center;
      cursor:pointer;
      position:fixed;
      top:40%;
    }
    #leftArrow{
      left:0;
      background-image: url(./img/arrows_pixels_blue-left.png);
    }
    #leftArrow:hover{
      background-image: url(./img/arrows_pixels_white-left.png); 
    }

    #rightArrow{
      right:0;
      background-image: url(./img/arrows_pixels_blue-right.png);
    }
    #rightArrow:hover{
      background-image: url(./img/arrows_pixels_white-right.png);
    }

    </style>
    
    <link href="./common/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="icon" href="./common/img/favicon.ico" type="image/x-icon">
  </head>
  
  <body>
  <div class="navbar navbar-fixed-top">
   <div class="navbar-inner">
     <div class="container">
        <a class="brand" href="index.html"> <img src="./common/img/kibio.mark-white.png"></a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="instructionSteps">
        <span class="fontawesome-circle-blank"></span>
        <span class="circleactive fontawesome-circle"></span>
        <span class="fontawesome-circle-blank"></span>
        <span class="fontawesome-circle-blank"></span>
      </div>
    </div>
    
    <div class="row">
      <div class="hero-unit offset1 span10">
        <h3>
          <span class="fontawesome-circle headerBullet"></span>
          Set Up
        </h3>
        <div class="instructions">
          <div id="container">
        <img id="imagePlaceholder" src="./img/kibio.set.up-10.png" width="614" height="583" class="map-trans" alt="Map" usemap="#region-map" />
<!--         <div class="map-hovers">
            <img src="./img/set.up.steps-01.png" alt="one" />
            <img src="./img/set.up.steps-02.png" alt="two" />
            <img src="./img/set.up.steps-03.png" alt="three" />
            <img src="./img/set.up.steps-04.png" alt="four" />
            <img src="./img/set.up.steps-05.png" alt="five" />  
        </div>
 --></div>
    <map name="region-map" id="region-map" class="map-areas">
    <area shape="poly" coords="138,292,231,382,74,508,7,430" href="#d0" alt="one" />
    <area shape="poly" coords="327,152,379,203,510,69,455,28" href="#d1" alt="two" />
    <area shape="poly" coords="367,231,418,231,575,133,513.95" href="#d2" alt="three" />
    <area shape="poly" coords="228,117,257,91,315,138,342,274,467,401,439,473,290,327,277,170," href="#d3" alt="four" />
    <area shape="poly" coords="217,412,246,440,146,561,111,501" href="#d4" alt="five" />
    </map>
        </div>
      </div>
    </div>
  </div>

  <div class="navArrows row span12">
    <a href="./index.html">
    <div id="leftArrow" class="span1">
      <!-- <img src="./img/arrows_pixels_blue-left.png"> -->
    </div></a>
    <div id="rightArrow" class="span1 offset10">
      <!-- <img src="./img/arrows_pixels_blue-right.png"> -->
    </div>
  </div>


    <script src="./common/js/jquery.js"></script>
    <script src="./common/js/bootstrap.min.js"></script>

        <script> 
      $(function() {

    $("#region-map area").each(function(){
      $(this).hover(function() {
        var idx = $(".map-areas area").index(this) +1;
        $("#imagePlaceholder").attr("src", "./img/set.up.steps-0"+idx+".png");
      },
      function(){
        $("#imagePlaceholder").attr("src", "./img/kibio.set.up-10.png");
      });
    });

});
</script>
  </body>
</html>
